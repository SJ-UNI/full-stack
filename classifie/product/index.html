<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buy and Sell Used Products</h1>

        <!-- Add Product Form -->
        <div class="add-product-form">
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <textarea id="productDescription" placeholder="Product Description" required></textarea>
                <input type="number" id="productPrice" placeholder="Price" required>

                <!-- Product Category -->
                <select id="productCategory" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Books">Books</option>
                </select>

                <!-- Image Upload -->
                <input type="file" id="productImage" accept="image/*" required>

                <!-- Star Rating -->
                <label for="productRating">Rating (1-5):</label>
                <input type="number" id="productRating" min="1" max="5" required>

                <button type="submit">Add Product</button>
            </form>
        </div>

        <!-- Product Category Filter -->
        <div class="filter">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Fashion">Fashion</option>
                <option value="Books">Books</option>
            </select>
        </div>

        <!-- Product Listings -->
        <div class="product-listings">
            <h2>Product Listings</h2>
            <div id="productContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
