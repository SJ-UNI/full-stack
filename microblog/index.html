<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Microblogging App</title>
</head>
<body>
    <header>
        <h1>Microblogging App</h1>
    </header>
    <main>
        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="toggle-password">Show</button>
            <button id="login-btn">Login</button>
            <p id="login-error" class="hidden error-message">Please enter a username and password</p>
        </div>
        <div id="user-dashboard" class="form-container hidden">
            <h2>Welcome, <span id="user-username"></span>!</h2>
            <textarea id="post-content" placeholder="Write your post..." required></textarea>
            <input type="file" id="media-input" accept="image/*,video/*">
            <button id="post-btn">Post</button>
            <p id="post-error" class="hidden error-message">Please write something to post</p>
            <button id="logout-btn">Logout</button>
            <h3>Follow Users</h3>
            <input type="text" id="follow-username" placeholder="Username to follow">
            <button id="follow-btn">Follow</button>
            <p id="follow-error" class="hidden error-message">User already followed or invalid username</p>
            <h4>Following:</h4>
            <ul id="following-list"></ul>
        </div>
        <div id="feed">
            <h2>Feed</h2>
            <ul id="post-list"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Microblogging App. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
