<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f1f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #4a90e2;
            z-index: 1000;
            padding: 50px;
            box-sizing: border-box;
        }

        .content {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4a90e2;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-left: 10px;
            font-size: 18px;
            color: white;
            background-color: #28a745;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #28a745;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .button:active {
            background-color: #1c7430;
            border-color: #1b5e20;
        }

        footer {
            margin-top: auto;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>FULL STACK WEB DEVELOPMENT LAB EXPERIMENTS</h1>
        <ul>
            <button class="button" onclick="portfolio()">
                <li><a href="#" alt="portfolio">Portfolio</a></li>
            </button>
            <br><br>
            <button class="button" onclick="todo()">
                <li><a href="#" alt="todo">To-do List</a></li>
            </button>
            <br><br>
            <button class="button" onclick="microblog()">
                <li><a href="#" alt="microblog">Microblogging Application</a></li>
            </button>
            <br><br>
            <button class="button" onclick="fooddelivery()">
                <li><a href="#" alt="fooddelivery">Food Delivery Website</a></li>
            </button>
            <br><br>
            <button class="button" onclick="classified()">
                <li><a href="#" alt="classified">Classified Webpage</a></li>
            </button>
        </ul>
    </div>

    <footer>
        Developed by: Hariharan SJ
    </footer>

    <script>
        function portfolio() {
            location.replace("https://sj-uni.github.io/full-stack/sj.html");
        }

        function todo() {
            location.replace("https://sj-uni.github.io/full-stack/todolist/index.html");
        }

        function microblog() {
            location.replace("https://sj-uni.github.io/full-stack/microblog/blog/index.html");
        }

        function fooddelivery() {
            window.open("https://sj-uni.github.io/full-stack/fooddelivery/real/index.html");
        }

        function classified() {
            location.replace("https://sj-uni.github.io/full-stack/classifie/ex5/index.html");
        }
    </script>
</body>
</html>
